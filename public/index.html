<html>
	<head>
		<title>WANTED.</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="assets/icon.ico"/>
		<linm rel="preload" href="assets" href="assets/OCRAEXT.ttf">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">



	</head>
	<body scroll = "no" style = "overflow: hidden;margin: 0 auto;" onselectstart="return false" onmousedown="return false">

		<div id="loginForm">

        <div class="logo">
            <img src="assets/logo.png" class="logo_img">
        </div>
        <input type="checkbox" id="check" class="rules_checkbox"/>
		<div class="container" >
			<div class="navigation">
				<ol>
					<li><a href="#"  data-ref="name">Lobby name</a></li>
					<li><a href="#"   data-ref="viewpswd">Password</a></li>
				</ol>
			</div>
            <form id="sign-form" class="sign-form">
                    <ol class="questions">
                    <li class="quest_item">
                        <span><label for="name">Create new Lobby, or enter the Lobby name, that you want to join!</label></span>
                        <input class="active" id="name" name="name" type="text" placeholder="Enter lobby name" autofocus/>
                    </li>
                    <li class="quest_item">
                        <span><label for="password">Enter lobby password</label></span>
                        <input id="viewpswd" name="password" type="text" placeholder="this your password"/>
                        <input onkeypress="keypressed()" id="password" name="password" type="password" placeholder="Make sure it's ok" autofocus/>
                        <span id="show-pwd" class="view"></span>
                    </li>

                </ol>
                <div class="error-message"></div>
            </form>
            <h1 id="wf" style="opacity:0;width: 600px; margin-top:1.1em;display:none; margin-bottom:1em">Thank you</h1>
        </div>
        <label for="check" class="rules_lable">
            <div class="rules_wrapper">
                <div class="rules">
                    <div class="rules_up">
                        <img class="up" src="assets/up.png">
                    </div>
                    <h2 align="center" class = "rules_header">R U L E S</h2>
                    <br></br>
                    <p>You take part in this game in one of 2 teams.</p>
                    <p>One of them is "storozh" : <img align="center" src="assets/2.png"></p>
                    <p>His task is to kick "guys from 155"'s asses off:  <img align="center" src="assets/4.png"><img align="center" src="assets/1.png"><img align="center" src="assets/3.png">
                    </p>
                    <p>Their task is much simpler.</p>
                    <p class="GL">Hide and run!</p>
                    <h2>Good luck and have fun!</h3>
                    <img align="center" class="team" src="assets/team.png">
                </div>
            </div>
        </lable>

				<div>
					<audio allow="autoplay" id="background-music" style="display:none;" src="assets/back.mp3"></audio>
				</div>
			</div>
			<script src="registerStyle.js"></script>
			<script src="libraries/p5.js"></script>
			<script src="libraries/p5.dom.js"></script>
	    <script src="libraries/p5.sound.js"></script>
			<script src="user.js"></script>
			<script src="sketch.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
			<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
			<script src="registerStyle.js"></script>
	</body>
</html>
